name: My Github Action with Pytest Libraries

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt
        run: pip install -e .[test]


      - name: Run Pytest
        # The key new step! This command runs all your tests.
        run: pytest

      - name: Run the updated Python script
        run: python main.py && python request_joke.py